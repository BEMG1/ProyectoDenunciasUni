<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Login</title>
</head>
<body>
    <div class="container-login"> 
        <div class="container-circle"> 
            <img src="/static/images/LogoOjo.png" alt="logo" class="logo">
        </div>
        <div class="subtitle">
            <h1 class="subtitle-modal">L O G I N</h1>
        </div>  
        <div class="form-container">
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="input-container">
                <input type="text" name="username" id="username" class="form-control" required placeholder=" ">
                <label for="username">Usuario</label>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="form-control" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>
            <div class="forgot-password">
                <a href="{{url_for('forgotPassword')}}" class="forgotPassword">¿Forgot your password?</a>
            </div>
            <div class="container-btn">
                <input type="submit" value="Sign in" class="btn-primary">
                <!-- <a href="{{url_for('index')}}" class="BtnReturn">Volver</a> -->
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var modal = document.getElementById("ModalError");
                        var modalMessage = document.getElementById("modalMessage");
                        modalMessage.textContent = "{{ messages[0] }}";
                        modal.style.display = "block"; 
                    });
                </script>
            {% endif %}
        {% endwith %}
        </div>
    </div>

    <div class="modal" id="ModalError" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function closeModal() {
            var modal = document.getElementById("ModalError");
            modal.style.display = "none";
            // document.getElementById("ModalError").style.display = "none";
        }
        window.onclick = function(event) {
            var modal = document.getElementById("ModalError");
            if (event.target == modal){
                closeModal();
            }
        }
    </script>
</body>
</html>
